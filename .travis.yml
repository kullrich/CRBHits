language: r
cache: packages
warnings_are_errors: true

r_packages:
  - curl
  - knitr
  - devtools
  - testthat
  - seqinr
  - foreach
  - doMC
  - tidyverse
  - gridExtra
  - mclust
  - feature

bioc_required: true
bioc_packages:
   - BiocGenerics
   - Biostrings

matrix:
  include:
    - name: linux-focal-r-release
      os: linux
      dist: focal
      r: release
      r_build_args: --no-resave-data --no-build-vignettes
      r_check_args: --as-cran --no-build-vignettes
      before_install:
        - sudo apt-get update
        - sudo apt-get -y install libcurl4-openssl-dev libssl-dev libxml2-dev pandoc libglu1-mesa-dev libssh2-1-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libgit2-dev
      before_script:
        - R -e "sessionInfo()"
    - name: linux-focal-r-devel
      os: linux
      dist: focal
      r: devel
      r_build_args: --no-resave-data --no-build-vignettes
      r_check_args: --as-cran --no-build-vignettes
      before_install:
        - sudo apt-get update
        - sudo apt-get -y install libcurl4-openssl-dev libssl-dev libxml2-dev pandoc libglu1-mesa-dev libssh2-1-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev
      before_script:
        - R -e "sessionInfo()"
    - name: osx-xcode12-r-release
      os: osx
      osx_image: xcode12
      r: release
      r_build_args: --no-resave-data --no-build-vignettes
      r_check_args: --as-cran --no-build-vignettes
      addons:
        homebrew:
          packages:
            - curl
            - openssl
            - xml2
            - mesa
